<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="TheHonestGene - Find out about your future">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>TheHonestGene</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#03A9F4">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#03A9F4">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="TheHonestGene">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TheHonestGene">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.min.js"></script>
  <script src="https://api.23andme.com/res/js/ttam-0.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
      <paper-header-panel main mode="waterfall-tall">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <span class="flex"></span>
          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">TheHonestGene</div>
          <paper-tabs attr-for-selected="route" selected="{{route}}" class="bottom self-end flex" noInk >
            <paper-tab route="genotype">
              <a href$="/{{data.id}}" class="horizontal center-center layout links">Step 1- Genotype</a>
            </paper-tab>
            <paper-tab route="ancestry">
              <a href$="/ancestry/{{data.id}}" class="horizontal center-center layout links">Step 2 - Ancestry</a>
            </paper-tab>
            <paper-tab route="prediction">
              <a href$="/prediction/{{data.id}}" class="horizontal center-center layout links">Step 3 - Prediction</a>
            </paper-tab>
            <paper-tab route="summary">
              <a href$="/summary/{{data.id}}" class="horizontal center-center layout links">Summary</a>
            </paper-tab>
          </paper-tabs>
        </paper-toolbar>
        <!-- Main Content -->
        <div class="fit">
          <neon-animated-pages attr-for-selected="data-route" class="flex" id="pages" selected="{{route}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
            <neon-animatable data-route="genotype">
              <genotype-page on-genotype-uploaded="onGenotypeUploaded" data="[[data]]"></genotype-page>
            </neon-animatable>

            <neon-animatable data-route="ancestry">
              <ancestry-page>Ancestry</ancestry-page>
            </neon-animatable>
            <neon-animatable data-route="prediction">
                <predication-page>Prediction</predication-page>
            </neon-animatable>
            <neon-animatable data-route="summary">
                <predication-page>Summary</predication-page>
            </neon-animatable>
          </neon-animated-pages>
        </div>
      </paper-header-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
