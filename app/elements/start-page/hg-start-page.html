<dom-module id="hg-start-page">
    <style include="shared-styles iron-flex iron-flex-alignment iron-positioning">
        :host {
            @apply(--layout-flex);
            @apply(--layout-vertical);
        }
        
        .options {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
            @apply(--layout-center);
        }
  
        
        .upload_icon {
            width: 120px;
            height: 120px;
        }
        
        .sub_section {
            @apply(--layout-flex);
            @apply(--layout-around-justified);
            @apply(--layout-horizontal);
        }
        paper-button {
        }  
        
              
        .welcome-title {
            @apply(--paper-font-display2);
        }
        
        .welcome-text {
            margin: 20px 0;
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-center-justified);
            
        }
        
        .divider {
           border-left: 1px solid var(--divider-color);
           width: 1px;
           position:relative;
        }
        .divider span {
            position:absolute;
            top:50%;
            left:-1px;
            left: -7px;
            background-color: #fff;
            color: var(--secondary-text-color);
        }
        .started_btn {
           background-color: var(--paper-green-500);
            color: white;
            width:250px;
        }
         .yellow-button {
            text-transform: none;
            color: var(--paper-yellow-500);
        }
        hg-analysis-card {
            margin:10px;
        }
        .section {
            width:49%;
        }
        .section h2 {
            text-align:center;
            @apply(--paper-font-headline);
        }
        .checkbox-line {
            margin-left:50px;
        }
        .welcome-text > div {
            padding:10px 20px;
            margin:10px;
            @apply(--shadow-elevation-2dp);
            @apply(--paper-font-subhead);
            @apply(--layout-flex);
        }
        .welcome-text h3 {
             @apply(--paper-font-headline);
             margin: 8px 0;
        }
        
        @media (max-width: 800px) {
            h1.paper-font-display1 {
                font-size: 24px;
            }
             .welcome-text > div {
                 /*max-width:320px;*/
             }
            .options {
                @apply(--layout-flex);
                @apply(--layout-vertical);
                @apply(--layout-center-justified);
            }
            .container {}
        }
    </style>
    <template>
        <div class="welcome-title">Welcome<span hidden$="{{!hasData}}"> back</span> to TheHonestGene (BETA)</div>
        <div class="welcome-text">
            <div><h3 >Open & Free</h3>TheHonestGene is an open data platform for an alternative analysis of genetic data produced by personal genomics and biotechnology companies like 23andme, ancestryDNA and FamilyTreeDNA.</div>
            <div><h3 >What can you do?</h3>In its current version, TheHonestGene offers reliable information about genetic ancestry, as well as predictions of the userâ€™s <b>height</b> and <b>body mass index (BMI)</b>.</div>
            <div><h3 >Accurate</h3>Unlike other genetic risk-assessment services, TheHonestGene uses a <b>truly polygenic</b> risk predictor, which in general yields more accurate predictions when sufficient training data are available.</div>
            <div><h3 >Fast & Precise</h3>TheHonestGene uses cutting-edge prediction algorithms that are tuned to offer the best compromise between <b>accuracy</b> and <b>speed</b>. Typically, results are returned within minutes from data upload.</div>
            <!--<div><h3 >Contribute to Science</h3>TheHonestGene ultimately offers the user the possibility of anonymously donating her/his genetic data for scientific research.</div>-->
        </div>
        <section class="sub_section">
            <div class="layout vertical section">
                <h2>View previous predictions</h2>
                <div class="layout vertical center-justified flex">
                    <div class="layout wrap horizontal">
                    <template is="dom-repeat" items="{{_toArray(analyses)}}"on-dom-change="_cardsRendered">
                        <hg-analysis-card data-id$="{{item.name}}" data="{{_transformForCard(item)}}" on-delete-analysis="_deleteAnalysis" on-view-analysis="_viewAnalysis"></hg-analysis-card>
                     </template>
                     </div>
                 </div>
            </div>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="layout vertical section">
                <h2>Start new prediction</h2>
                <div class="layout vertical center-justified center flex">
                    <paper-button id="startedBtn" class="started_btn" raised on-tap="_showTermsAndConsent">GET STARTED</paper-button>
                 </div>
            </div>
        </section>
      <paper-dialog id="consentDialog" style="max-width:1000px;" on-iron-overlay-closed="_closeConsentDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Terms and Consent</h2>
        <paper-dialog-scrollable >
            <p>Before you can use TheHonestGene, you have to provide agreement to the consent terms by checking the box and clicking "I AGREE" at the bottom of the page.</p>
            <h3>Introduction</h3>
            <p>You have a file with your genetic data and want to run a genetic risk prediction with TheHonestGene? Great! Before you start, though, we would like to tell you a few things about TheHonestGene and make sure that you understand the kind of research that we carry out, what it entails, as well as its benefits and potential risks. Remember: If you do decide to participate, you are free to revoke your consent and to discontinue participation at any time - no questions asked. Your participation is entirely voluntary!</p>
            <h3>Purpose</h3>
            <p>TheHonestGene is an open data platform for an alternative analysis of genetic data produced by personal genomics and biotechnology companies like 23andme, ancestryDNA and FamilyTreeDNA. This is not-for-profit and open-source service provided by the Bioinformatics Research Centre (Aarhus, Denmark) and the Gregor Mendel Institute for Molecular Plant Biology (Vienna, Austria). The primary goal of TheHonestGene is to help you learn more about your DNA ancestry and allow you to run risk predictions for various health-related traits. As a secondary goal, we provide the possibility of anonymously donating your genetic data for scientific research.</p>
            <h3>How to use?</h3>
            <p>Risk prediction is entirely anonymous. We WILL NOT store any data of the user after the analyses are finished. After you provide consent, you can upload your genetic data that you obtained from one of the various third-party personal genomics and biotechnology companies. The analysis consists of 3 parts:
                <ol>
                    <li>Parsing your genetic data & Imputation</li>
                    <li>Ancestry analysis</li>
                    <li>Risk prediction</li>
                </ol>
                There are no costs for using the service and you will not be compensated for participating. At the end of the analysis the user has the chance to donate their genetic data annonymously for the benefit of future research.
            <h3>Confidentiality & Privacy</h3>
            <p>We highly value privacy and confidentiality, thereby the user can use TheHonestGene entirely anonymously. In fact, we do not require any registration or personal information. Your genetic data will only be stored temporarily for the course of the analyses and will be automatically deleted afterwards. No data will be saved. Furthermore the genetic data will be encrypted separately during its temporary storage on our servers, in order to provide additional security. If you decide to use the CLOUD-Upload functionality by granting access to your account at a third-party personal genomics and biotechnology company, we will access your profile information but only for the purpose of retrieving your genetic data. You are welcome to use the alternative FILE-Upload functionality if you do not feel comfortable using the CLOUD-Upload feature.</p>
            <h3>Benefits</h3>
            <p>By using TheHonestGene, you will learn more about your genome for free. By optionally donating your genetic data, you can make a big contribution to science and help drive scientific research forward.</p>
            <h3>Potential Risks</h3>
            <p>There are no physical risks in using this service but there may be information risks. We are going to provide you with information about your genetic ancestry and with risk assessments related to various traits. As a result, you might find unexpected things about you. These can include a certain ethnic heritage or a predisposition for a disease. For some, such information is empowering; to others, these findings may cause anxiety or discomfort. As stated above, we will do our best to protect the information you provide to us. Despite our efforts (encrypting and not storing the data), we cannot guarantee that your data will never become leaked with significant implications in some scenarios. Please note that, even though we estimate that the risk for such a confidentiality breach is very low, it is not zero.</p>
            <h3>Contact</h3>
            <p>If you have questions, please email us at suggestions@thehonestgene.org
                Address
            </p>
            <h3>Consent</h3>
            <ul>
            <li>I have read about this service. All my questions about the service and my role in it have been answered. I understand that my participation is voluntary and I freely consent to use this service.</li>
            <li>I expressly authorize the processing and use of my data as indicated in the Confidentiality section.</li>
            <li>I understand that the research in this service may lead to new products, research tools, or inventions that have financial value. By accepting the terms of this consent, I understand that I will not be able to share in the profits from future commercialization of products developed from this service.</li>
            <li>I understand that the information served by TheHonestGene is only for educational and research purposes and it is experimental by nature. It is not intended to diagnose, treat, cure, or prevent any disease.</li>
            <li>I understand that TheHonestGene has the right to change the terms of this consent in the future.</li>
            <li>By accepting the terms of this consent form, I have not given up any of my legal rights. I am free to withdraw my consent at any time and free of charge without providing a reason.</li></ul>
            <p class="checkbox-line"><paper-checkbox checked="{{consentChecked}}"></paper-checkbox> By checking this box, you indicate that you have read and understood the above information and that you have decided to use the service based on the information provided.</li></p>
        </paper-dialog-scrollable>
        <div class="buttons">
            <paper-button dialog-dismiss>Decline</paper-button>
            <paper-button dialog-confirm autofocus disabled$="{{!consentChecked}}">I Agree</paper-button>
        </div>
    </paper-dialog>
    <paper-dialog id="deleteDialog" on-iron-overlay-closed="_closeDeleteDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Delete analysis?</h2>
        <div>
            Do you really want to delete the analysis?
        </div>
        <div class="buttons">
            <paper-button dialog-dismiss autofocus>Cancel</paper-button>
            <paper-button dialog-confirm raised>Delete</paper-button>
        </div>
    </paper-dialog>
    <iron-ajax id="idRequester" url="/api/id" handle-as="json" last-error="{{lastError}}" method="POST" on-response="_handleGenerateIdResponse"></iron-ajax>
    <paper-toast id="toast1" duration="0" text="{{lastError.error}}" opened="{{_hasError(lastError)}}">
        <paper-button onclick="toast1.toggle()" class="yellow-button">Close now!</paper-button>
    </paper-toast>
    </template>
    <script>
        (function() {
      'use strict';
      
      Polymer({
        is: 'hg-start-page',
        behaviors: [
          Polymer.NeonAnimatableBehavior, ReduxBehavior, Polymer.NeonPageBehavior
        ],
        properties: {
          consentChecked: {
              type:Boolean,
              value:false,
          },
          hasData: {
              type:Boolean,
              computed: '_hasData(analyses)',
          },
          analyses: {
              type: Object,
              statePath: 'analyses',
          },
          animationConfig: {
            value: function() {
              return {
                'entry': [{
                    name:'fade-in-animation',
                    node: this.$.startedBtn,
                },{
                   name: 'cascaded-animation',
                   animation: 'transform-animation',
                   transformFrom: 'translateY(60vh)',
                },{
                    name: 'fade-in-animation',
                    node: this, 
                },{
                    name: 'transform-animation',
                    transformFrom: 'translateY(-60vh)',
                }],
                'exit': [{
                    name:'fade-out-animation',
                    node: this.$.startedBtn,
                },
                {
                   name: 'cascaded-animation',
                   animation: 'transform-animation',
                   transformTo: 'translateY(60vh)',
                   timing: {delay: 100}
                },{
                    name: 'fade-out-animation',
                    node: this,
                },
                {
                    name: 'transform-animation',
                    transformTo: 'translateY(-60vh)',
                }]
              };
            }
          }
        },
        actions: {
            createNewAnalysis: function(id) {
                return {
                    type:'CREATE_NEW_ANALYSIS',
                    id:id,
                    date: Date.now(),
                }
            },
            loadAnalysis: function(id)  {
                return {
                    type: 'LOAD_ANALYSIS',
                    id,
                }
            },
            nextpage: function() {
                return {
                    type: 'CHANGE_STEP',
                }
            },
            deleteAnalysis: function(id) {
                return {
                    type:'DELETE_ANALYSIS',
                    id:id,
                } 
            },
        },
        _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        },
        _hasData: function(analyses)  {
           return Object.keys(analyses).length > 0;
        },
        _showTermsAndConsent: function() {
           this.consentChecked = false;
           this.$.consentDialog.open(); 
        },
        _closeConsentDialog: function(e) {
            if (e.detail.confirmed) {
                this.$.idRequester.generateRequest();
                ga('send', 'event', 'Analysis', 'create');
                ga('send', 'event', 'Consent', 'approved');
            } else {
               ga('send', 'event', 'Consent', 'declined'); 
            }
        },
        _handleGenerateIdResponse: function(e) {
            let id = this.$.idRequester.lastResponse.id;
            this.dispatch('createNewAnalysis',id); 
            this.animationConfig.exit[0].name = 'scale-down-animation';
            let cards = this._getNodesForCascade();
            this.animationConfig.exit[1].nodes = cards;
            this.animationConfig.entry[1].nodes = cards;
            delete this.animationConfig.exit[3].node;
            delete this.animationConfig.entry[3].node;
            this.async(()=>this.dispatch('loadAnalysis',id));
        },
        _transformForCard: function(analysis) {
            let item = analysis.value;
            let id = analysis.name;
            let genotype = null;
            let version = null;
            let gender = null;
            if (item.genotypeStep.data !== null) {
                genotype = item.genotypeStep.data.source;
                version = item.genotypeStep.data.version;
                gender = item.genotypeStep.data.gender;
            }
            let imputation = item.imputationStep.state.state === 'FINISHED';
            let ancestry = null;
            if (item.ancestryStep.data !== null) {
                ancestry = item.ancestryStep.data.is_in_population;
            }
            let predictions = [];
            for (let trait of this.getState().traits) {
                predictions.push({name:trait.title,logourl:trait.logourl,state:trait.name in item.riskPredictionStep.runningAnalysis})
            }
            return {date:item.date,genotype,version,gender,imputation,ancestry,predictions,id}
        },
        _deleteAnalysis: function(e) {
            this.$.deleteDialog.analysisId =e.detail;
            this.$.deleteDialog.open();
        },
        _closeDeleteDialog: function(e) {
            if (e.detail.confirmed) {
                ga('send', 'event', 'Analysis', 'delete');
                // TODO animate it out
                this.animationConfig.exit[0].name = 'fade-out-animation';
                let id = this.$.deleteDialog.analysisId;
                let card = this.$$('hg-analysis-card[data-id="'+id+'"]');
                card.addEventListener('neon-animation-finish',() =>{
                    this.dispatch('deleteAnalysis',id);
                    delete this.$.deleteDialog.analysisId;
                }) ;
                card.animate();
            }
        },
        _viewAnalysis: function(e) {
            this.animationConfig.exit[0].transForm = 'fade-out-animation';
            let target = e.currentTarget;
            let nodesForCascade = this.animationConfig.exit[1].nodes.filter((it)=>it !== target);
            this.animationConfig.exit[1].nodes = nodesForCascade;
            this.animationConfig.entry[1].nodes = nodesForCascade;
            this.animationConfig.exit[3].node = target;
            this.animationConfig.entry[3].node = target;
        },
        _hasError: function(lastError) {
            return lastError !== null;
        },
        _getNodesForCascade: function() {
            var nodesToScale = [];
            var cards = Polymer.dom(this.root).querySelectorAll('hg-analysis-card');
            for (var node, index = 0; node = cards[index]; index++) {
                nodesToScale.push(node);
            }
            return nodesToScale;
        },
        _cardsRendered: function() {
            let cards = this._getNodesForCascade();
            this.animationConfig.exit[1].nodes = cards;
            this.animationConfig.entry[1].nodes = cards;
        }

       
      });
    })();
    </script>
</dom-module>
