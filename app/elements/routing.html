<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }
    
    function updateRedux(ctx,next) {
        var step = ctx.pathname;
        if (steps.indexOf(step) !== -1 && store.getState().currentStep !== step) {
            store.dispatch({type:'CHANGE_CURRENT_STEP',step:step});
        }
    }
    
    function setFocus(selected){
     // document.querySelector('neon-animatable[data-route="' + selected + '"]').focus();
    }
    
    store.subscribe(function(){
       var state = store.getState();
       var targetPage = state.currentStep;
        if (state.genotypeStep.id) {
            targetPage+='/'+state.genotypeStep.id;
        }
        if (page)
        page(targetPage);
    });

    // Routes
    page('*', scrollToTop, closeDrawer,updateRedux, function(ctx, next) {
      next();
    });
    
    page('/', function() {
      setFocus(app.route);
    });
    
    page(app.baseUrl, function() {
      setFocus(app.route);
    });
    
    page('/genotype/:id?', function(ctx) {
      setFocus(app.route);
    });
    
    page('/imputation/:id?', function(data) {
      setFocus(app.route);
    });

    page('/ancestry/:id?', function(data) {
      setFocus(app.route);
    });
    page('/predictions/:id?', function() {
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
