<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }
    

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }
    
    function updateRedux(ctx,next) {
        var step = ctx.pathname.split('/')[1];
        var id = ctx.params.id;
        console.log(ctx);
        if (!id) {
            if ((step !== 'start' && step !== '/' && step !== '') || store.getState().currentStep !== 'start') {
                store.dispatch({type:'CHANGE_CURRENT_STEP',step:'start'});
                return;
            }
            next();
        }
        if (steps.indexOf(step) !== -1 && store.getState().currentStep !== step) {
            store.dispatch({type:'CHANGE_CURRENT_STEP',step:step});
            next();
        }
    }
    
    function setFocus(selected){
     // document.querySelector('neon-animatable[data-route="' + selected + '"]').focus();
    }
    
    store.subscribe(function(){
        var state = store.getState();
        var targetPage = state.currentStep;
        if (state.id) {
            targetPage=targetPage+'/'+state.id;
        }
        targetPage = '/'+targetPage;
        if (page && targetPage !== page.current) {
            page(targetPage);
        }
    });

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });
    
    page('/',updateRedux, function() {
      page.redirect('/start');
    });
    
    page('/start',updateRedux, function() {
      setFocus(app.route);
    });
    
    page('/start/:id?',updateRedux, function() {
      setFocus(app.route);
    });
    
    page('/genotype/:id', updateRedux, function(ctx) {
        console.log(ctx);
      setFocus(app.route);
    });
    
    page('/imputation/:id',updateRedux, function(data) {
      setFocus(app.route);
    });

    page('/ancestry/:id/', updateRedux,function(data) {
      setFocus(app.route);
    });
    page('/predictions/:id/', updateRedux, function() {
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.displayError('Can\'t find: ' + window.location.href + '. Redirected you to Home Page');
      page.redirect(app.baseUrl);
    });
    
    

    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
