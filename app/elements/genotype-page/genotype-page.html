<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="genotype-page">
  <style>
    :host {
      @apply(--layout-fit);
    }
    #gpages {
      @apply(--layout-fit);
    }
  </style>
  <template>
    <neon-animated-pages selected="list" id="gpages" attr-for-selected="genotype-route"  on-close-card="_onCardClick">
      <h-genotype-upload genotype-route="list" on-card-click="_onCardClick"></h-genotype-upload>
      <upload-page genotype-route="upload"></upload-page>
      <cloud-page genotype-route="cloud"></cloud-page>
    </neon-animated-pages>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'genotype-page',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },
    _onCardClick : function(event) {
      var selPage = event.detail;
      if (typeof selPage === 'object')
        selPage = 'list';
      this.$.gpages.selected=selPage;
    }
  });
})();
</script>
