<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="genotype-page">
  <style>
    :host {
      @apply(--layout-fit);
    }
    #gpages {
      @apply(--layout-fit);
    }
  </style>
  <template>
    <neon-animated-pages selected="[[_computeActivePage(data.id)]]" id="gpages" attr-for-selected="genotype-route"  on-close-card="_onCardClick">
      <h-genotype-upload genotype-route="list" on-card-click="_onCardClick"></h-genotype-upload>
      <upload-page genotype-route="upload"></upload-page>
      <cloud-page genotype-route="cloud"></cloud-page>
      <imputation-page genotype-route="imputation" data="[[data.imputation]]"></imputation-page>
    </neon-animated-pages>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'genotype-page',
    
        properties: {
          data: {
            type: Object,
            value: function() { return {};}
          }
        },
        _onCardClick: function(event) {
          var selPage = event.detail;
          if (typeof selPage === 'object') {
            selPage = 'list';
          }
          this.$.gpages.selected = selPage;
        },
        _computeActivePage: function(id) {
          if (id === undefined) {
            return 'list';
          }
          return 'imputation';
        },
      });
    })();
  </script>
</dom-module>
