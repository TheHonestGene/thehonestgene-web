<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="cloud-page">
  <style>
    :host {
      display: block;
    }

    .header h1 {
      display:inline-block;
    }
    .big {
      height: 32px;
      width: 32px;
    }
   
    paper-toolbar {
      --paper-toolbar-background:#FBC02D;
    }
  </style>
  <template>
    <paper-toolbar id="header">
      <iron-icon class="big"  icon="arrow-back" on-tap="_close"></iron-icon>
      <h1>CLOUD Upload</h1>
    </paper-toolbar>
    <hg-cloud-23andme class="provider"></hg-cloud-23andme>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'cloud-page',
    
        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
          sharedElements: {
            value: function() {
              return {
                'hero': this.$.header
              };
            }
          },
          animationConfig: {
            value: function() {
              return {
                'entry': [{
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this
                },{
                  name: 'fade-in-animation',
                  timing: {delay: 100}
                }],
                'exit': [{
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this,
                },{
                  name: 'fade-out-animation'
                }],
              };
            }
          }
        },
        _getCards: function() {
        },
        ready: function() {
          var cards = this.$$('.provider');
          this.animationConfig.exit[1].node = cards;
          this.animationConfig.entry[1].node = cards;
        },
        _close: function() {
          this.fire('close-card');
        }
      });
    })();
  </script>
</dom-module>
