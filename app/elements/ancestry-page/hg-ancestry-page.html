<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">

<dom-module id="hg-ancestry-page">
  <style include="shared-styles">
    :host {
       @apply(--layout-vertical); 
    }
    google-chart {
        width:100%;
        visibility: hidden;
        @apply(--layout-flex);
        min-height:500px;
    }
    section  {
        @apply(--layout-vertical);
        @apply(--layout-flex);
    }
    paper-progress {
      --paper-progress-height:20px;
    }
    .chartcontainer {
        margin-top:20px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
  </style>
  <template>
      <section>
        <paper-material elevation="1" class="infocard" id="infocard">
                <div class="step">
                    <img src="http://icons.iconarchive.com/icons/graphicloads/medical-health/128/dna-icon.png">
                </div>
                <div class="description">
                    <h2>3. Genetic ancestry</h2>
                    <p>Individuals from different geographic regions present systematic differences in their genetic data. As a general rule, individuals from the same geographic region are on average more similar in their genetic composition compared to individuals from a different region. When such differences pop up in the analysis of a sample of individuals, we say that the sample is structured. There are many ways to study the structure of a sample; one of the most commonly used is principal component analysis (PCA). PCA resumes large amounts of genetic data in plots of two or three dimensions that are perceivable by the human brain. In these plots, spatial proximity corresponds to genetic affinity. By analyzing an unknown sample together with samples from known geographic regions, information can be drawn regarding the origin of the former. Such analysis, apart from being interesting in its own right, is crucial because it determines whether a genetic prediction is reliable or not. This is because our prediction algorithms are trained on data from individuals of European descent. As a consequence, a non-European user of TheHonestGene should take our predictions with a grain of salt.</p>
                    <div class="controls">
                        <div>Progress: <span>{{state.task}} <paper-progress class="transiting" value="{{state.progress}}"></paper-progress></div>
                        <div class="buttons">
                            <paper-button id="previousBtn" on-tap="_onPreviousBtnClick"><iron-icon icon="icons:chevron-left" ></iron-icon>Imputation</paper-button>
                            <paper-button id="cancelBtn" on-tap="_onCancelBtnClick"  hidden$="{{!isRunning}}"><iron-icon icon="icons:clear" ></iron-icon>Cancel</paper-button>
                            <paper-button id="startBtn" on-tap="_onStartBtnClick" hidden$="{{isRunningOrFinished}}" ><iron-icon icon="icons:settings-power" ></iron-icon>Start Ancestry</paper-button>
                            <paper-button id="nextBtn" on-tap="_onNextBtnClick" hidden$="{{!isFinished}}" style$="visibility:{{_getNextBtnVisibility(isFinished)}}">Risk prediction<iron-icon icon="icons:chevron-right" ></iron-icon></paper-button>
                        </div>
                    </div>
                </div>
            </paper-material>  
            <div id="chartcontainer" class="chartcontainer">
                <google-chart id="chart"
                    type='scatter'
                    options="{{options}}""
                    data = "{{datasource}}"
                </google-chart>
            </div>
         </section>
  </template>
  <script>
    (function() {
      'use strict';
      
      
      var emptyDataSource = [['PC1','EUR','ASA','AFR']];
      for (let i=0;i<200;i++) {
          emptyDataSource.push([Math.random(),Math.random(),Math.random(),Math.random()]);
      }
      
      var defaultOptions = {
          title: "Are you european?", 
          dataOpacity:0.5, 
          hAxis: {
              gridlines:{
                  count:0
                }, 
                title: "PC1",
                titleTextStyle: {
                  color: 'black'
                 },
                
          },
          vAxis: {
              gridlines:{
                  count:0
              },
              titleTextStyle: {
                color: 'black'
              },
              title: "PC2"
          },
          enableInteractivity:false,
          pointSize:3,
          series:{
              5:{
                  color:"black", 
                  pointShape:"star",
                  pointSize:20,
                  dataOpacity:1.0
                }
            },
            animation: {
                duration:1000,
                easing: 'inAndOut',
                startup: true,
            }, 
        };
        
        var emptyOptions = Object.assign({},defaultOptions);
        emptyOptions.colors = ['#ccc','#ccc','#ccc'];
        emptyOptions.title='Analysis is running...';
        emptyOptions.vAxis.titleTextStyle.color='#ccc';
        emptyOptions.hAxis.titleTextStyle.color='#ccc';
        delete emptyOptions.animation;
      
      Polymer({
        is: 'hg-ancestry-page',
        behaviors: [Polymer.NeonAnimatableBehavior, Polymer.IronResizableBehavior,ReduxBehavior ],
        
        properties: {
            animationConfig: {
                value: function() {
                return {
                    'entry': [
                    {
                    name: 'scale-up-animation',
                    node: this.$.infocard
                    },
                    {
                        name: 'fade-in-animation',
                        node: this.$.chartcontainer,
                    }],
                    'exit': [
                    {
                    name: 'scale-down-animation',
                    node: this.$.infocard
                    },
                    {
                        name: 'fade-out-animation',
                        node: this.$.chartcontainer,
                    }],
                };
            },
          }, 
          data: {
              type:Object,
              statePath: function(state){ return state.id ? state.analyses[state.id].ancestryStep.data:undefined}
          },
          state: {
            type: String,
            statePath: function(state){ return state.id ? state.analyses[state.id].ancestryStep.state:undefined}
           },
           isFinished: {
              type: Boolean,
              computed:'_isFinished(state.state)'
          },
          isRunning: {
            type:Boolean,
            computed: '_isRunning(state.state)',
          },
          isRunningOrFinished: {
            type:Boolean,
            computed: '_isRunningOrFinished(isRunning,isFinished)',
          },
          options: {
            type: Object,
            value: function() { return emptyOptions;},
            computed: '_computeOptions(data.pc1,data.pc2)'
              
          },
          datasource : {
              type:Object,
              value: function() { return emptyDataSource;},
              computed: '_computeDataSource(data.pc1,data.pc2)'
          }
        },
        listeners: {
          'iron-resize': '_onIronResize',
          'google-chart-render':"_onRenderChart",
        },
         _isFinished: function(state) {
           return state === 'FINISHED';
        }, 
        _isRunning: function(state) {
          return state === 'RUNNING';
        },
        _isRunningOrFinished: function(isRunning,isFinished) {
            return isFinished || isRunning;
        },
        _getNextBtnVisibility: function(isFinished) {
          return isFinished ? 'visible' : 'hidden';
        },
        actions: {
            changePage: function(page) {
                return { 
                    type: 'CHANGE_UPLOAD_PAGE',
                    page:page
                };
            }
          },
          _onPreviousBtnClick: function() {
            this.dispatch({type:'CHANGE_STEP',backward:true});
           },
            _onNextBtnClick: function() {
                this.dispatch({type:'CHANGE_STEP'});
            },
            _onCancelBtnClick: function() {
             let id = this.getState().id;
              if (id) {
                  this.dispatch({type: 'CANCEL_ANALYSIS',analysisType:'ancestry',id})
                  this.fire('display-toast',{'text':'Stopping ancestry...'});
              }
           },
           _onStartBtnClick: function(e) {
              this.dispatch({type:'RUN_ANALYSIS',analysisType:'ancestry'})
           },
           _computeOptions: function(pc1,pc2) {
               if (pc1 && pc2) {
                return defaultOptions;
              }
              return emptyOptions;
           },
          _computeDataSource: function(pc1,pc2) {
              if (pc1 && pc2) {
                return `/api/plotpcs?pc1=${pc1}&pc2=${pc2}`;
              }
              return emptyDataSource;
          },
          _onRenderChart: function(e) {
                if (Polymer.dom(this).classList.contains('iron-selected')) {
                    let chart = e.srcElement;
                    chart.style.visibility = 'visible';
                }
           },
          _onIronResize: function() {
               if (Polymer.dom(this).classList.contains('iron-selected')) {
                  this.debounce('redraw', function () {
                      this.$.chart.drawChart();
                  });
               }
          }
          
      });
    })();
  </script>
</dom-module>
