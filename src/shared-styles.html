<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-button {
        color:black;
      }


       .infocard .info-controls {
          border-top: 1px solid #e8e8e8;
          padding:5px;
          @apply(--layout-horizontal);
          @apply(--layout-justified);
          @apply(--layout-center);
          @apply(--layout-wrap);
       }

       .infocard .info-controls paper-button {

           }
       }
     </style>
  </template>
</dom-module>
